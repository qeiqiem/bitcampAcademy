<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성</title>

<body>
    <!-- sumin.html 이거는 나중에 경로 나오면 하기 -->

    </div>

    <div class="list2">

    </div>

    </div>

    <!-- <div class="" -->
